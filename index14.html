<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h2>Access and Modify a JS Object</h2>
    <p id="demo"></p>
    <p id="andemo"></p>
    <p id="anndemo"></p>

    <script>
        const myObj = {
            "name": "admin",
            "pass": 123,
            "isPass": true,
            "fruits": ["apple", "mango", "orange"],
            "account": { username: "admin123", password: 321 }
        }
        myObj["pass"] = 444  // modify a JS object
        // myObj.pass = 444
        document.getElementById("demo").innerHTML = myObj.pass  // access a js object


        const anObj = '{"fname" : "Devil", "lname" : "Karl"}' // create a object from JSON string
        const temp = JSON.parse(anObj)
        document.getElementById("andemo").innerHTML = temp.lname

        const annObj = '["Laptop", "Mobile", "Speaker"]' // create a array from JSON string
        const tempp = JSON.parse(annObj)
        document.getElementById("anndemo").innerHTML = tempp[0]
    </script>
</body>

</html>
