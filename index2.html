<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Events : keypress</title>
</head>

<body style="background: black; color: aliceblue; font-size: 3rem;">
    <input type="text" style="font-size: 4rem;">
    <div><span>Increasing any changes in input : 0</span></div>


    <script>
        let i = 0
        $(document).ready(() => {
            $('input').keypress(() => {
                $('span').text(i += 1)
            })
        })
    </script>
</body>

</html>
